<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale 3d</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
            border: 5px solid darkcyan;
            background-size: 100px 100px;
            background-repeat:no-repeat;
            background-image: url(../../assest/images/shoes3.jpg);
            transition:4s;  
            margin: 20px;
        
        }  
        
        img{
         height: 100px;
         width: 100px;
         box-shadow: -25px -25px 3px grey;
         transition: 2s; 
        
         border:1 dotted darkcyan;
        }
        .transfrom-effect{
        transform: translate3d(0,0,0);
            transition: 2s;

        }
        .transfrom-effect:hover{
         
            transform:perspective(600px) translate3d(25px,25px,100px);
        }
    </style>
</head>
<body>
    <div class="container">
         <img class="transfrom-effect" src="../../assest/images/shoes2.jpg">
   </div>
    
</body>
</html>
