<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scale 3d</title>
    <style>
   
        .container{
            display: flex;
         width: 350px;
         height: 250px;
         background: grey;
         font-size: 18px;   
         text-align: center;    
         margin: 100px 0  0 100px;
        }
        .back{
           background: tomato;
           margin-top: 70px;    
            border: 2px solid green;
            background: cadetblue;
            height: 100px;
            width: 350px;
            transition: 2s;
            
            color: black;
       
            transform: perspective(800px)  rotateX(60deg) scale3d(2,2,3) ; 
            transition: 4s;
        }
    

        
   
    </style>
</head>
<body>
  
    <div class="container">
     
        <div class="back">    
          first effect for this page
 
</div>

       
   </div>
    
</body>
</html>
