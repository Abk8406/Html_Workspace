<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix movies</title>
  <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">


</head>

<body>
  <div id="background-img">
    <div id="control-body">
      <!-- header section start -->
      <header>
        <!-- netflix logo start -->

        <div id="font">

          <font>
            <font size="7">N</font>
            <font size="7">E</font>
            <font size="7">T</font>
            <font size="7">F</font>
            <font size="7">L</font>
            <font size="7">I</font>
            <font size="7">X</font>
          </font>

        </div>

        <!-- netflix logo end -->

        <!-- languages start -->
        <div>

          <select>
            <option>English</option>
            <option>हिंदी</option>
          </select>

          <button>Sing-In</button>
        </div>
        <!-- languages start -->
      </header>
      <!-- header section end -->

      <div class="container-top-page">
        <div class="mini-content">
          <h1 class="heading-1">Unlimited movies, TV <br> shows and more.</h1>
          <p class="para-1"> Watch anywhere. Cancel anytime.</p><br>
          <h5>Ready to watch? Enter your email to create or restart your membership.</h5><br>
          <form>
            <div class="input-group input-group-lg">
              <input id="email" type="email" class="form-control" placeholder="Email address">
              <button id="get" class="btn btn-danger">Get Started<span class="bi bi-chevron-right"></span></button>
            </div>
          </form>

        </div>
      </div>
    </div>

  </div>

</body>

</html>
