<!DOCTYPE html>
<html>
    <head>
        <title>    Style    </title>
       <style>
            li:first-child{
            color: lime;
        }
        li:last-child{
            color: magenta;
        }
        li:nth-child(3){
            color: red;
        }
       
        li:nth-of-type(2n+1){
            color: magenta;
        }

         </style>
         <body>
           <ol>
               <li>item1</li>
               <li>item2</li>
               <li>item3</li>
               <li>item4</li>
               <li>item5</li>
               <li>item6</li>
               <li>item7</li>

           </ol> 
        </body>
</html>
